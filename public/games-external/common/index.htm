<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen iFrame</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #myIframe {
        width: 100%;
        height: 100%;
        border: none;
        /* 可选：移除边框 */
      }
    </style>
  </head>
  <header>
    <!-- Start of SleekFlow Embed Code -->
    <script src="https://chat.sleekflow.io/embed_iframe.js"
            data-id="travischatwidget"
            data-companyid="32010348-eeb6-4e0c-92a4-14e253c49a42"
            type="text/javascript">
    </script>
    <!-- End of SleekFlow Embed Code -->
  </header>
  <body>
    <!-- <div style="position: absolute;
    right: 0px;
    bottom: 0px;
    background: white;">
        <button onclick="toggleFullScreen()">Toggle Full Screen</button>
    </div> -->

    <iframe
      id="myIframe"
      allowfullscreen="true"
      allow="autoplay;fullscreen"
      scrolling="auto"
    ></iframe>

    <!-- https://letsplay247.github.io/cz.html?n=space-wars-battleground -->
    <script>
      var myParam = location.search.split('n=')[1]
      document.getElementById('myIframe').src = myParam
    </script>
    <script src="/js/fullscreen.js" type="text/javascript"></script>
  </body>
</html>
